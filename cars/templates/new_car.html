{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>

        .form-div {
             display: flex;
             justify-content: center;
        }

        .form-div form {
            width: '25%'
        }
    </style>
</head>
<body>
    <div class="form-div">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            <table>
                {{ form.as_table }}
            </table>
    
            <div class="d-grid"><button class="btn btn-primary my-4" id="submitButton" type="submit"> Cadastrar </button></div>

    
        </form>
    </div>  
</body>
</html>

{% endblock %}
