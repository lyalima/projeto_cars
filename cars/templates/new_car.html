{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-div {
             display: flex;
             justify-content: center;
        }

        .form-div form {
            width: '25%'
        }
    </style>
</head>
<body>
    <div class="form-div">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            <table>
                {{ form.as_table }}
            </table>
    
            <input  type="submit" value="Cadastrar" class="botao-cadastrar">
    
        </form>
    </div>  
</body>
</html>

{% endblock %}
